<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Products</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            margin-right: 15px;
            text-decoration: none;
        }

        section {
            padding: 20px;
            background: #f4f4f4;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #0056b3;
        }

        .product-description {
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Android Products</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <div class="video-container">
            <!-- Replace the URL with the embed code of your video -->
            <iframe src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="product-description">
            <h2>Featured Product</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod consectetur mi, eu cursus leo consectetur a.</p>
        </div>

        <a href="#" class="button">Learn More</a>

        <div class="input-field">
            <label for="email">Subscribe to our newsletter:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Android Products. All rights reserved.</p>
    </footer>

</body>
</html>
